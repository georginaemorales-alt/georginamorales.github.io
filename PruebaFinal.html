<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pagina 3</title>
    <style>
       canvas{
        border: 3px solid rgb(255, 213, 0);
        background-color: beige;
       }
    </style>
    <script>
    var x=0;
    var y=300;
    var dx=5;
    var dy=3;
    function animate(){
        requestAnimationFrame(animate);

        var canvas = document.getElementById("micanvas");
        var context = canvas.getContext("2d");
    context.clearRect(0, 0, innerWidth, innerHeight);
    context.fillStyle="blue";
    context.fillRect(250,300,300,300);

    context.fillStyle="green";
    context.fillRect(385, 300, 30, 300);
    context.fillRect(250, 435, 300, 30);

    context.fillStyle="green";
    context.fillRect(x,y,350,25);

    x += dx;
        if (x > canvas.width - 350 || x < 0) {
            dx = -dx;
        }
    }
    animate();
    </script>
</head>
<body>
    <canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
