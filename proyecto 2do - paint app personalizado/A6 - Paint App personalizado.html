<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Paint</title>

  <!-- Fuentes reales de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Google+Sans+Code:ital,wght@0,300..800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "IBM Plex Sans", sans-serif;
      font-weight: 400;
      text-align: center;
      background-color: #FFFAF0;
    }
    h1 {
      color: #27668C; 
    }
    #canvas {
      border: 2px solid #ccc; 
      cursor: crosshair;
      margin-top: 10px;
      background-color: #FAFAFA; 
    }
    #colors {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .color-btn {
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
      outline: none;
      border-radius: 6px;
      font-family: "Google Sans Code", monospace;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; 
    }
    .color-btn.white {
      color: #7DBDD9; 
      border: 1px solid #ccc;
    }
    .selected {
      box-shadow: 0 0 5px 3px #666;
    }
    #thickness-clear-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .thickness-btn, #clear-btn {
      margin: 0;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      outline: none;
      border-radius: 4px;
      font-family: "Google Sans Code", monospace;
      font-optical-sizing: auto;
      font-style: normal;
      font-weight: 500;
      background-color: #7DBDD9;
      color: #000;
    }
    .thickness-btn.delgado {
      font-weight: 300;
    }
    .thickness-btn.grueso {
      font-weight: 800;
    }
    #clear-btn {
      background-color: #FFF8DC; 
      color: #333;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <h1>GIGI Mini Paint App</h1>

  <div id="colors">
    <button class="color-btn black" style="background-color: black;" data-color="black" title="Negro">Negro</button>
    <button class="color-btn" style="background-color: #483D3F;" data-color="#483D3F" title="Marr贸n Oscuro">Marr贸n Oscuro</button>
    <button class="color-btn" style="background-color: #058ED9;" data-color="#058ED9" title="Azul">Azul</button>
    <button class="color-btn" style="background-color: #F4EBD9; color: #A39A92;" data-color="#F4EBD9" title="Marfil">Marfil</button>
    <button class="color-btn" style="background-color: #A39A92;" data-color="#A39A92" title="Gris Claro">Gris Claro</button>
    <button class="color-btn" style="background-color: #77685D;" data-color="#77685D" title="Marr贸n Medio">Marr贸n</button>
    <button class="color-btn" style="background-color: #27668C;" data-color="#27668C" title="Azul Oscuro">Azul Oscuro</button>
    <button class="color-btn" style="background-color: #7DBDD9;" data-color="#7DBDD9" title="Azul Claro">Azul Claro</button>
    <button class="color-btn white" style="background-color: white;" data-color="white" title="Blanco">Blanco</button>
  </div>

  <div id="thickness-clear-container">
    <button class="thickness-btn delgado" data-thickness="2">Delgado</button>
    <button class="thickness-btn medio" data-thickness="5">Medio</button>
    <button class="thickness-btn grueso" data-thickness="10">Grueso</button>
    <button id="clear-btn">Borrar Todo</button>
  </div>

  <canvas id="canvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#FAFAFA';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let painting = false;
    let currentColor = 'black';
    let currentThickness = 2;

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function finishedPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = currentThickness;
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', finishedPosition);
    canvas.addEventListener('mouseout', finishedPosition);
    canvas.addEventListener('mousemove', draw);

    const colorButtons = document.querySelectorAll('.color-btn');
    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        currentColor = btn.getAttribute('data-color');
        colorButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });

    document.querySelector('.color-btn[data-color="black"]').classList.add('selected');

    const thicknessButtons = document.querySelectorAll('.thickness-btn');
    thicknessButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        currentThickness = parseInt(btn.getAttribute('data-thickness'));
        thicknessButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });

    document.querySelector('.thickness-btn[data-thickness="5"]').classList.add('selected');

    document.getElementById('clear-btn').addEventListener('click', () => {
      ctx.fillStyle = '#FAFAFA';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });
  </script>

</body>
</html>
