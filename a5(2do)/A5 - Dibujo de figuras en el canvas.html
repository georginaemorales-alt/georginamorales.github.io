<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dibujo con Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

      
        context.fillStyle = "white";
        context.fillRect(0, 0, canvas.width, canvas.height);

        // CASITA (izquierda abajo)
        context.save();
        context.lineWidth = 2;
        context.strokeStyle = '#c19a6b'; // café clarito para el techo
        context.fillStyle = 'pink'; // cuerpo rosita

        // Cuerpo casa (rosita)
        context.beginPath();
        context.moveTo(100, 350);
        context.lineTo(100, 450);
        context.lineTo(200, 450);
        context.lineTo(200, 350);
        context.closePath();
        context.fill();
        context.stroke();

        // Techo (triángulo café clarito)
        context.fillStyle = '#c19a6b';
        context.strokeStyle = '#c19a6b';
        context.beginPath();
        context.moveTo(100, 350);
        context.lineTo(150, 300);
        context.lineTo(200, 350);
        context.closePath();
        context.fill();
        context.stroke();
        context.restore();

        // RECTÁNGULO (al lado derecho de la casa)
        context.save();
        context.lineWidth = 2;
        context.strokeStyle = '#a68bb0'; // morado clarito borde
        context.fillStyle = '#6a4c93'; // morado oscuro relleno
        context.fillRect(300, 350, 200, 100);
        context.strokeRect(300, 350, 200, 100);
        context.restore();

        // CÍRCULO (centro inferior) con azul rey y contorno azul claro
        context.save();
        context.fillStyle = "#0033cc";  // azul rey
        context.strokeStyle = "#3366ff"; // azul más claro
        context.lineWidth = 3;
        context.beginPath();
        context.arc(600, 420, 50, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();
        context.restore();

        // LUNA Gajito (esquina superior derecha)
        context.save();
        context.fillStyle = 'gold';
        context.beginPath();
        context.arc(850, 120, 60, 0, 2 * Math.PI);
        context.fill();

        context.globalCompositeOperation = 'destination-out';
        context.beginPath();
        context.arc(880, 120, 60, 0, 2 * Math.PI);
        context.fill();

        context.globalCompositeOperation = 'source-over';
        context.restore();

        // HONGO (cabecita roja sin manchitas y tallo beige simple)
        context.save();

        // Tallo (rectángulo simple beige con borde)
        context.fillStyle = 'beige';
        context.strokeStyle = 'saddlebrown';
        context.lineWidth = 2;
        context.fillRect(770, 500, 50, 70);
        context.strokeRect(770, 500, 50, 70);

        // Sombrero (media circunferencia roja sin manchas)
        context.beginPath();
        context.fillStyle = 'red';
        context.strokeStyle = 'darkred';
        context.lineWidth = 2;
        context.arc(795, 500, 50, Math.PI, 2 * Math.PI);
        context.fill();
        context.stroke();

        context.restore();

        // ESTRELLA (parte superior central)
        context.save();
        context.fillStyle = 'gold';
        context.strokeStyle = 'orange';
        context.lineWidth = 2;
        context.beginPath();
        var cx = 500, cy = 120, spikes = 5, outerRadius = 40, innerRadius = 20;
        var rot = Math.PI / 2 * 3;
        var step = Math.PI / spikes;

        context.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
            let x = cx + Math.cos(rot) * outerRadius;
            let y = cy + Math.sin(rot) * outerRadius;
            context.lineTo(x, y);
            rot += step;

            x = cx + Math.cos(rot) * innerRadius;
            y = cy + Math.sin(rot) * innerRadius;
            context.lineTo(x, y);
            rot += step;
        }
        context.lineTo(cx, cy - outerRadius);
        context.closePath();
        context.fill();
        context.stroke();
        context.restore();

        // FIGURA LIBRE (corazón en el centro)
        context.save();
        context.beginPath();
        context.moveTo(320, 220);
        context.bezierCurveTo(300, 190, 260, 190, 260, 230);
        context.bezierCurveTo(260, 260, 320, 300, 320, 300);
        context.bezierCurveTo(320, 300, 380, 260, 380, 230);
        context.bezierCurveTo(380, 190, 340, 190, 320, 220);
        context.fillStyle = 'hotpink';
        context.fill();
        context.strokeStyle = 'deeppink';
        context.stroke();
        context.restore();
    };
    </script>
</body>
</html>
